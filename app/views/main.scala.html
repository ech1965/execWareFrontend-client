@(title: String, javascript: Html = Html(""))(body: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <!-- Bootstrap css -->
        <link rel="stylesheet" media="screen" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <!-- main css -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <!-- favicon -->
        <link rel="shortcut icon"  href="@routes.Assets.at("images/favicon.png")" type="image/png">
        <link rel="icon" href="@routes.Assets.at("images/favicon.png")" type="image/png" />
    </head>

    <body>
        @body

            <!-- @play.Play.application().configuration().getString("build.number") -->

        <!-- Load main javascript -->
        <script
            src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
        </script>
        <script
            src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js">
        </script>
        <script
            src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.js">
        </script>
        <script
            src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-resource.js">
        </script>
        <script
            src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-route.js">
        </script>

        <!-- Angular js -->
        <script
            src="@routes.Assets.at("js/app.js")">
        </script>
        <script
            src="@routes.Assets.at("js/controllers.js")">
        </script>
        <script
            src="@routes.Assets.at("js/services.js")">
        </script>

        <!-- Javascript extension point -->
        @javascript
    </body>
</html>
